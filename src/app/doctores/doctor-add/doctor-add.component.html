<div class="card mt-3">
  <div class="card-body">
      <form #doctorForm="ngForm" (ngSubmit)="onSubmit(doctorForm)">
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="doctorService.selectDoctor.$key">
          <div class="form-group">
            <input type="text" class="form-control" name="codigo" #name="ngModel"
              [(ngModel)]="doctorService.selectDoctor.codigo"
             placeholder="Codigo">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre" #name="ngModel"
              [(ngModel)]="doctorService.selectDoctor.nombre"
              placeholder="Nombre">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="email" #name="ngModel"
              [(ngModel)]="doctorService.selectDoctor.email"
              placeholder="Email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="horas" #name="ngModel"
              [(ngModel)]="doctorService.selectDoctor.horas"
              placeholder="Horas">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="especialidad" #name="ngModel"
              [(ngModel)]="doctorService.selectDoctor.especialidad"
              placeholder="Especialidad">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="area" #name="ngModel"
              [(ngModel)]="doctorService.selectDoctor.area"
              placeholder="Ãrea">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Agregar
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(doctorForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
          </div>
        </form>
  </div>
</div>
